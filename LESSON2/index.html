<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LESSON2</title>
	<!--2. Internal CSS-->
	<style>
		h2{
			color: blue;
		}
	</style>
	<!--3. External CSS-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- a href tag -->
	<a href="https://www.google.com">Google</a>
	<!--href = hyper reference-->
	<!-- img tag ,ramdom image -->
	<img src="https://picsum.photos/200/300" alt="random image" width="200px" height="300px">
	<!-- img tag ,local image -->

	<!--CSS-->
	<!--CSS is a language that describes the style of an HTML document. CSS describes how HTML elements should be displayed.-->
	<!--CSS have 3 types-->
	<!--1. Inline CSS is used to apply a unique style to a single HTML element.-->
	<!--2. Internal CSS is used to define a style for a single HTML page.-->
	<!--3. External CSS is used to define the style for many HTML pages.-->
	<!--Example-->
	<!--1. Inline CSS-->
	<h1 style="color: red;">This is a heading</h1>
	<!--2. Internal CSS-->
	<h2>This is a heading</h2>
	<!--3. External CSS-->
	<h3>This is a heading</h3>

</body>
</html>
