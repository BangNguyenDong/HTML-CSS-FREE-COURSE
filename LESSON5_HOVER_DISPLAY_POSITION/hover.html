<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect Example</title>
  <style>
    /* CSS Styles */
    .box {
      width: 200px;
      height: 200px;
      background-color: #f1f1f1;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
    }

    .box:hover {
      background-color: #00bfff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">Hover over me</div>
</body>
</html>
