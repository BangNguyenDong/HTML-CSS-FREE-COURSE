<!DOCTYPE html>
<html>
<head>
  <title>Pseudo HTML CSS Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hover</h1>
  <div class="hover-example"></div>

  <h1>Focus</h1>
  <div class="focus-example">
    <label for="name">Name:</label>
    <input type="text" id="name" autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="message">Message:</label>
    <textarea id="message"></textarea>
  </div>
  

  <h1>Active</h1>
  <div class="active-example"></div>

  <h1>First-child</h1>
  <div class="first-child-example"></div>

  <h1>Last-child</h1>
  <div class="last-child-example"></div>

  <h1>Nth-child</h1>
  <div class="nth-child-example"></div>

  <h1>Before and After</h1>
  <div class="before-after-example"></div>
</body>
</html>
