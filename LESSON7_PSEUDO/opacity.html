<!DOCTYPE html>
<html>
<head>
  <title>Opacity Fade In</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .box:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
