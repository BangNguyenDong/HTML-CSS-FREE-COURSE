<!DOCTYPE html>
<html>
<head>
  <title>Scale Effect</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      transition: transform 0.3s ease;/*The transition property is used to specify the speed of the transition effect*/
    }

    .box:hover {
      transform: scale(1.2);/*Scale the element to 1.2 times its original size*/
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
