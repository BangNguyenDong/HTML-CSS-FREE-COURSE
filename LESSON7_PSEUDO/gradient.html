<!DOCTYPE html>
<html>
<head>
  <title>Gradient Background</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff7f50, #ff4500);
      transition: background 0.3s ease;
    }

    .box:hover {
      background: linear-gradient(45deg, #ff4500, #ff7f50);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
