<!DOCTYPE html>
<html>
<head>
  <title>Box Shadow</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
