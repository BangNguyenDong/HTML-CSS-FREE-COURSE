<!DOCTYPE html>
<html>
<head>
  <title>Thiết kế layout</title>
  <style>
    /* CSS cho layout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    sidebar {
      background-color: #f2f2f2;
      padding: 20px;
      width: 200px;
      float: left;
    }
    
    main {
      padding: 20px;
      margin-left: 220px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang web của tôi</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Dịch vụ</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>
  
  <sidebar>
    <h2>Thanh bên</h2>
    <p>Nội dung thanh bên</p>
  </sidebar>
  
  <main>
    <h2>Nội dung chính</h2>
    <p>Nội dung chính của trang web.</p>
  </main>
  
  <footer>
    <p>Bản quyền &copy; 2023 Trang web của tôi. Tất cả các quyền được bảo lưu.</p>
  </footer>
</body>
</html>
